<ion-header>

  <ion-navbar color="navbarColor">
    <ion-title>Editar usu√°rio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>

  <div class="header">
    <ion-row>
      <img class="img_logo" src="assets/img/logo_congresso.png">
    </ion-row>
  </div>
  
   <ion-row>
      <ion-col>
          <ion-item class="entrada">
            <ion-label floating>
               Nome
            </ion-label>
            <ion-input type="text" name="nome" [(ngModel)]="usuario.nome" value="{{usuario.nome}}"></ion-input>
          </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-item class="entrada">
              <ion-label floating>
                  CPF
              </ion-label>
              <ion-input type="text" name="cpf" placeholder="{{usuario.cpf}}" [(ngModel)]="usuario.cpf" value="{{usuario.cpf}}"></ion-input>
          </ion-item>
       </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <button ion-button full class="botao-borda" style="background-color: #3e4095;" (click)="editarUsuario()">Editar</button>
        </ion-col>
    </ion-row>
    

</ion-content>
