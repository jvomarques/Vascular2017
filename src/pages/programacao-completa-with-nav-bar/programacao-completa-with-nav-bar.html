<ion-header>

  <ion-navbar color="navbarColor">
    <ion-title>{{programacao.titulo}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background" padding>

    <ion-card class="card-borda">
      <img src="{{programacao.imagem}}"/>
      <ion-card-content>
        <ion-card-title>
          {{programacao.titulo}}
          </ion-card-title>
        <p>
          {{programacao.conteudo}}
        </p>
        
      </ion-card-content>
    </ion-card>
    <button (click)="addParaAgenda()" ion-button full class="botao-borda" style="background-color: #3a5897;"> {{textoBotaoAdd_Delete}} </button>

</ion-content>
