  <ion-navbar color="navbarColor">

</ion-header>

<ion-content class="background">

  <ion-card class="card-borda">
    <img src="{{turismo.imagem}}"/>

        {{turismo.titulo}}
        </ion-card-title>
      <p>
        {{turismo.conteudo}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
