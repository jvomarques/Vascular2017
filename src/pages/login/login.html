<ion-content class="background" padding>

  <div class="header">
    <ion-row>
      <img class="img_logo" src="assets/img/logo_congresso.png">
    </ion-row>
  </div>

    <ion-grid>
      <!-- Login normal -->
      <ion-row>
        <ion-col>
          <ion-item class="entrada">
            <ion-label floating>E-mail</ion-label>
            <ion-input type="text" [(ngModel)]="credencial.email" name="email" required> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item class="entrada">
            <ion-label floating>
              Senha
            </ion-label>
            <ion-input type="password" required name="senha" [(ngModel)]="credencial.senha"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button full class="botao-borda" style="background-color: #3e4095;" (click)="loginComCredencial()"> Entrar </button>
        </ion-col>
      </ion-row>

      <!-- Login Facebook -->
      <ion-row>
        <ion-col>
          <button ion-button full class="botao-borda" style="background-color: #3a5897;" (click)="loginComFacebook()"> Entrar com Facebook </button>
        </ion-col>
      </ion-row>

      <!-- Login Google -->
      <ion-row>
        <ion-col>
          <button class="botao-borda" style="background-color: #da4835;" ion-button full (click)="loginComGoogle()"> Entrar com Google </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <a class="ripple" (click)="abrirRegistro()" style="color: #3e4095;"> Realizar cadastro</a>
        </ion-col>
      </ion-row>

    </ion-grid>

</ion-content>
