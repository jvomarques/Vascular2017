<ion-header>

  <ion-navbar color="navbarColor">
    <ion-title>Palestrante</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>

<ion-card class="card-borda">

  <ion-item>
    <ion-avatar item-left>
      <img src="{{palestrante.foto_bandeira}}">
    </ion-avatar>
    <h2>{{palestrante.nome}}</h2>
    <p>{{palestrante.nacionalidade}}</p>
  </ion-item>

  <img src="{{palestrante.foto}}">

  <ion-card-content>
    <p>{{palestrante.descricao}}</p>
  </ion-card-content>


</ion-card>

</ion-content>
