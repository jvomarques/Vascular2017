<ion-header>
  <ion-navbar color="navbarColor">
    <ion-title>Turismo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">

<ion-list style="margin-left: 5%;" [virtualScroll]="turismos">       

  <ion-card style="margin-left: 0;" class="card-borda" *virtualItem="let turismo">
    
    <img src="{{turismo.imagem}}"/>
    
    <ion-card-content >
      <ion-card-title>
        {{turismo.titulo}}
      </ion-card-title>
      <p>
        {{turismo.descricao}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button (click)="abrirSaibaMaisTurismo(this.turismo)" ion-button clear small color="navbarColor" icon-left>
          <ion-icon name='open'></ion-icon>
          Saiba mais
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-list>

</ion-content>
