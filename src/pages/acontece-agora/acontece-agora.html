
<ion-header>

  <ion-navbar color="navbarColor">
    <ion-title>Acontece agora</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background" padding>

  <ion-list [virtualScroll]="acontece_lista">
    <ion-item class="lista" ion-item *virtualItem="let acontece">
      <ion-thumbnail item-left>
        <img src={{acontece.imagem}}>
      </ion-thumbnail>
      <h2>{{acontece.titulo}}</h2>
      <p>{{acontece.descricao}}</p>
      <button ion-button clear item-right (click)="abrirAconteceAgoraCompleto(this.acontece)">Ver</button>
    </ion-item>
  </ion-list>
  <!--<ion-fab bottom right>
     <button ion-fab color="navbarColor" (click)="abrirInformacaoAdd()">
        <ion-icon name="add"></ion-icon>
     </button>
   </ion-fab>-->
</ion-content>
