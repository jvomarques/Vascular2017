      <div class="header">
        <ion-row>
          <img class="img_logo" src="assets/img/logo_congresso.png">
        </ion-row>
      </div>
  
      <ion-list class="lista-borda">

          <ion-item>
              <ion-avatar item-left>
              <ion-icon name="person"></ion-icon>
              </ion-avatar>
              <h2>{{usuario.nome}}</h2>
              <p>Nome</p>
          </ion-item>

          <ion-item>
              <ion-avatar item-left>
              <ion-icon name="at"></ion-icon>
              </ion-avatar>
              <h2>{{usuario.email}}</h2>
              <p>E-mail</p>
          </ion-item>

          <ion-item>
              <ion-avatar item-left>
              <ion-icon name="finger-print"></ion-icon>
              </ion-avatar>
              <h2>{{usuario.cpf}}</h2>
              <p>CPF</p>
          </ion-item>
          
      </ion-list>

      <ion-row>
        <ion-col>
          <button ion-button full class="botao-borda" style="background-color: #3e4095;" (click)="abrirUsuarioEditar()"> Editar dados </button>
